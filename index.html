<!DOCTYPE html>
<html>
    <head>
        <title>Flappy MMO</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
    
        <!-- Window Controls CSS/JS -->
        <link rel="stylesheet" type="text/css" href="css/window-controls.css">
        <script src="js/windowControls.js"></script>

    </head>
    <body>
        <!-- Custom Window Border -->
        <header id="titlebar">
            <div id="drag-region">
                <div id="window-title"><span>Flappy MMO</span></div>
                <div id="window-controls">
                    <div class="button" id="min-button"><span>&#xE921;</span></div>
                    <div class="button" id="max-button"><span>&#xE922;</span></div>
                    <div class="button" id="restore-button"><span>&#xE923;</span></div>
                    <div class="button" id="close-button"><span>&#xE8BB;</span></div>
                </div>
            </div>
        </header>

        <!-- Body Start -->
        <div id="space"></div>
        <!-- Body End -->

        <!-- Game JS -->
        <script src="js/socket.io.js"></script>
        <script src="js/phaser.js"></script>
        <script src="js/socketOnFunctions.js"></script>
        <script src="js/scenes/mainScene.js"></script>
        <script src="js/game.js"></script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
